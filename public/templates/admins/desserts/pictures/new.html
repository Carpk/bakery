  <div class="container-fluid">
    <div class="navbar-header"><h1>Tatiana's Bakery</h1></div> 
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
      <ul id="nav-links" class="nav navbar-nav navbar-right" ng-controller="NavbarCtrl">
        <li><a ng-click="viewHome()" class="clickable">Home</a></li>
        <li><a ng-click="viewDesserts()" class="clickable">Desserts</a></li>

<div class="container">
  <div class="row">
    <div class="pull-right admin-nav" ng-controller="SessionCtrl">
      <a ng-click="manageDesserts()" class="clickable">Manage Items</a>
      <a ng-click="editCategories()" class="clickable">Edit Categories</a>
      <a role="presentation" ng-click="logOut()" class="clickable">Logout</a>
    </div>
  </div>
  <div class="row">
    <ul class="col-sm-2" ng-controller="SessionCtrl"></ul>
    <div class="col-sm-10" ng-controller="AdminDessertPictureNewCtrl">
      <h1>Create New Item:</h1>
      <div class="cropBox">
        <div><input type="file" id="fileInput" /></div>
        <div class="cropArea">
          <img-crop image="myImage" result-image="myCroppedImage" area-type="square"></img-crop>
        </div>
        <div>Cropped Image:</div>
        <div><img ng-src="{{myCroppedImage}}" /></div>
        <button ngf-accept="'image/*'" ng-click="uploadPic(myCroppedImage)">Save</button><br>
        <img ng-show="picFile[0] != null" ngf-src="picFile[0]" class="thumb" src="">
        <span class="progress ng-hide" ng-show="picFile[0].progress >= 0">
          <div style="width:%" ng-bind="picFile[0].progress + '%'" class="ng-binding">%</div>
        </span>
        <span ng-show="picFile[0].result" class="ng-hide">Upload Successful</span>
      </div>
    </div>
  </div>
</div>
