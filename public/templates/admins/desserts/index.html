<div class="container pale-background">
  <div class="row">
    <ul class="col-sm-2" ng-controller="SessionCtrl">
      <li role="presentation"><a href ="" ng-click="logOut()">Logout</a></li>
      <li><a href="">Edit Items</a></li>
      <li><a href="#/desserts/new">Create Item</a></li>
    </ul>
    <div class="col-sm-10">
      <h1>Admin Console</h1>
      <ul class="list-group">
          <table class="table table">
            <thead>
              <tr>
                <th>Disable</th>
                <th>Item</th>
                <th><center>Views per day</center></th>
                <th><center>Actions</center></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dessert in dessertList" ng-controller="ConsoleCtrl">
                <td>
                  <input type="checkbox" ng-model="dessert.disable">
                </td>
                <td>
                  <img class="tiny-image" ng-src="{{dessert.main_pic}}">
                  {{ dessert.name }}
                </td>
                <td>
                  <center>{{ dessert.views_per_day }}</center>
                </td>
                <td>
                  <center><span>
                    <a ng-click="viewDessert(dessert.name)" class="nav-link clickable">view</a> |
                    <a ng-click="editDessert(dessert.id)" class="nav-link clickable">edit</a> |
                    <a ng-click="deleteDessert(dessert.id)" class="nav-link clickable">delete</a>
                  </span></center>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ul>
    </div>
  </div>
</div>
