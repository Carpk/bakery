<div class='container'>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">

      <div ng-repeat="dessert in desserts">
        <div class="pull-left listing-box dessert_list opaque_background">
          <center>
            <a ng-click="viewDessert(dessert.id)">
              <img class="sample_image" ng-src="{{dessert.pictures[0].picture_url}}"></a>
              {{ dessert.name }}
            </a>
          </center>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
