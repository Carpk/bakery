<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1>Tatiana's Bakery</h1>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div id="dropdown-sort" class="dropdown navbar-right">
        Sort by:
        <select ng-model="orderProp" class="btn btn-default dropdown-toggle">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>
      <form id="nav-search" class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input class="form-control" placeholder="Search" ng-model="query">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul id="nav-links" class="nav navbar-nav navbar-right">
        <li><a href="#">Home</a></li>
        <li><a href="/#/desserts">Desserts</a></li>
        <li><a href="/#/about">About</a></li>
        <li><a href="/#/contact">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
  <div class="row">
    <div ng-repeat="dessert in desserts | filter:query | orderBy:orderProp" class="fadein">
      <div class="clearfix" ng-if="$index % 3 == 0"></div>
      <div class="col-sm-4">
        <center>
          <a ng-click="viewDessert(dessert.name)" class="nav-link clickable">
            <img class="sample-image" ng-src="{{dessert.main_pic}}">
            {{ dessert.name }}
          </a>
        </center>
      </div>
    </div>
  </div>
</div>
