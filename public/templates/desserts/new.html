<div class="container">
  <div class="row">
    <ul class="col-sm-2" ng-controller="SessionCtrl">
      <li role="presentation"><a href ="" ng-click="logOut()">Logout</a></li>
      <li><a href="">Edit Items</a></li>
      <li><a href="#/admin_console">Manage Items</a></li>
    </ul>
    <div class="col-sm-10" ng-controller="DessertNewCtrl">
      <h1>Create New Item:</h1>
      <form ng-submit="createItem()">
        Item Name:<br>
        <input type="text" name="name" ng-model ="item.name"><br>
        Category:<br>
        <input type="text" name="category" ng-model ="item.category"><br>
        Price:<br>
        <input type="text" name="price" ng-model ="item.price"><br>
        Ingredients: <small>allergen alert</small><br>
        <input type="text" name="ingredients" ng-model ="item.ingredients"><br>
        Description:<br>
        <textarea name="descriptions" ng-model ="item.description"></textarea><br>
        <input type="submit" value="Create">
      </form>
    </div>
  </div>
</div>
