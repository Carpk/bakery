<div class="container">
  <div class="row">
    <ul class="col-sm-2" ng-controller="SessionCtrl">
      <li role="presentation"><a href ="" ng-click="logOut()">Logout</a></li>
      <li><a href="">Edit Items</a></li>
      <li><a href="#/desserts/new">Create Item</a></li>
    </ul>
    <div class="col-sm-10">
      <h1>Admin Console</h1>

      <ul class="list-group">
        <div ng-repeat="dessert in dessertList" ng-controller="ConsoleCtrl">
          <li class="list-group-item">
            <img class="tiny-image" ng-src="{{dessert.pictures[0].picture_url}}">
            <a ng-click="viewDessert(dessert.name)" class="nav-link">{{ dessert.name }}</a>
            <a ng-click="viewDessert(dessert.name)" class="nav-link">view</a>
            <a ng-click="editDessert(dessert.name)" class="nav-link">edit</a>
            <a ng-click="deleteDessert(dessert.name)" class="nav-link">delete</a>
          </li>
        </div>
      </ul>



    </div>
  </div>
</div>
