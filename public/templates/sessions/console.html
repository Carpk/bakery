<div class="container">
  <div class="row">
    <ul class="col-sm-2" ng-controller="SessionCtrl">
      <li role="presentation"><a href ="" ng-click="logOut()">Logout</a></li>
      <li><a href="">Edit Items</a></li>
    </ul>
    <div class="col-sm-10" ng-controller="AdminCtrl">
      <h1>Admin's Console</h1>

      <div>
        <input type="file" id="fileInput" />
      </div>
      <div class="cropArea">
        <img-crop image="myImage" result-image="myCroppedImage" area-type="square"></img-crop>
      </div>
      <div>Cropped Image:</div>
      <div><img ng-src="{{myCroppedImage}}" /></div>



        Picture: <input type="file" accept="image/*" ngf-select="" ng-model="picFile" name="file">
        <br>

      <button ng-model="myCroppedImages" ngf-accept="'image/*'" ng-click="uploadPic(myCroppedImage)">Upload</button>
        <button ng-click="testObj(myCroppedImage)">testObj</button>
        <img ng-show="picFile[0] != null" ngf-src="picFile[0]" class="thumb" src="">
        <span class="progress ng-hide" ng-show="picFile[0].progress >= 0">
          <div style="width:%" ng-bind="picFile[0].progress + '%'" class="ng-binding">%</div>
        </span>
        <span ng-show="picFile[0].result" class="ng-hide">Upload Successful</span>

      <br>




      </div>
    </div>
  </div>
</div>
